fetch:
  layout_table: 
    source: 'drive:chipmunk/chip162_BC'
    skiprows: 2
  adapter_table:
    source: 'drive:chipmunk/adapters'
    gate: 'kind == "outer"'
    
layout:
  nterm_CN: [R, barcode, spacer, linker, design]
  parts:
    spacer: 
      aa: GSSGSGSSGSGSSGSGSSG
      reverse_translation: random
      expand_from: left
    linker:
      aa: GS
      reverse_translation: random
    triple_stop:
      dna: 'TAATGATAA'
    R:
      aa: R
      reverse_translation: max
    K:
      aa: K
      reverse_translation: max

barcodes:
  - name: nterm_BC_pos
    terminus: 'N'
    source:
      - /net/scratch/dfeldman/flycodes/runs/run_011/all_barcodes.csv
      - /net/scratch/dfeldman/flycodes/runs/run_012/all_barcodes.csv
    gate: "hydro_levy2012 < 2.5 \
           & 450 < mz < 850 \
           & 3 <= usable_ion_count \
           & -10 < iRT < 115 \
           & -2 < charge_pH7 \
           "
    mz_resolution: 100000
    iRT_separation: 4
  - name: nterm_BC_neg
    terminus: 'N'
    source:
      - /net/scratch/dfeldman/flycodes/runs/run_011/all_barcodes.csv
      - /net/scratch/dfeldman/flycodes/runs/run_012/all_barcodes.csv
    gate: "hydro_levy2012 < 2.5 \
           & 450 < mz < 850 \
           & 3 <= usable_ion_count \
           & -10 < iRT < 115 \
           & charge_pH7 < 0.1 \
           "
    mz_resolution: 100000
    iRT_separation: 4
dna_design:
  oligo_length: [300, 300]
  restriction_sites:
    - GGTCTC
    
reverse_translation:
  method: DNAworks

assembly:
  max_per_pool: 800
  oligo_overlap_opt: 
  Tm: 

validate:
    cloning:
        vector: input/vectors/
        # [restriction sites] inferred
        upstream:
        downstream:
        method: BsaI golden gate
    barcodes:
        mz_resolution:
        iRT_resolution:

constants:
    