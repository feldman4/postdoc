fetch:
  layout_table: 
    source: 'drive:MS native scaffolds/chipXXX_CN'
    skiprows: 2
  adapter_table:
    source: 'drive:chipmunk/adapters'
    gate: 'kind == ["outer", "inner"]'

layout:
  cterm_DK: [design, linker, K, barcode, spacer]
  parts:
    spacer: 
      aa: GSSGSGSSGSGSSGSGSSGGSSG
      reverse_translation: random
      expand_from: left
    linker:
      aa: GS
      reverse_translation: random
    triple_stop:
      dna: 'TAATGATAA'
    R:
      aa: R
      reverse_translation: max
    K:
      aa: K
      reverse_translation: max

barcodes:
  - name: cterm_filtered
    terminus: 'C'
    source: /net/scratch/dfeldman/flycodes/runs/run_014/all_barcodes.csv
    gate: "hydro_count_norm < 0.4 \
           & hydro_levy2012 < 2.5 \
           & 450 < mz < 850 \
           & 3 <= usable_ion_count \
           & -10 < iRT < 115 \
           & -4 < charge_pH7 \
           "
    mz_resolution: 100000
    iRT_separation: 4


dna_design:
  oligo_length: [300, 300]
  restriction_sites:
    - GGTCTC

reverse_translation:
  method: DNAworks

assembly:
  max_per_pool: 800
  oligo_overlap_opt: 
  Tm: 

validate:
    cloning:
        vector: input/vectors/
        # [restriction sites] inferred
        upstream:
        downstream:
        method: BsaI golden gate
    barcodes:
        mz_resolution:
        iRT_resolution:

constants:
    