fetch:
  layout_table: 
    source: 'drive:chipmunk/chip176_TY'
    skiprows: 2
  adapter_table:
    source: 'drive:chipmunk/adapters'
    gate: 'kind == ["outer", "inner"]'

layout:
  # his tag is in adapter
  cterm_TY: [design, linker, barcode, spacer]
  parts:
    spacer: 
      aa: GSSGSGSSGSGSSGSGSSGSSGSGSSSGSSGSSSGSSSGSSSGSSGSSSGSSGSSGSSGS
      reverse_translation: random
      expand_from: left
    linker:
      aa: GSK
      reverse_translation: random

barcodes:
  - name: cterm_filtered_DK
    terminus: 'C'
    source: /net/scratch/dfeldman/flycodes/runs/run_014/all_barcodes.csv
    gate: "hydro_count_norm < 0.4 \
           & hydro_levy2012 < 2.5 \
           & 450 < mz < 850 \
           & 3 <= usable_ion_count \
           & -10 < iRT < 115 \
           & -4 < charge_pH7 \
           "
    mz_resolution: 80000
    iRT_separation: 8

dna_design:
  restriction_sites:
    - GGTCTC

reverse_translation:
  method: DNAworks

validate:
    cloning:
        vector: input/vectors/
        # [restriction sites] inferred
        upstream:
        downstream:
        method: BsaI golden gate
    barcodes:
        mz_resolution:
        iRT_resolution:
