samples:
  gate: 'date == "2021-07-02" & (("MS_188" <= sample <= "MS_190") | "MS_194" <= sample <= "MS_211")'

designs:
  table: '/home/dfeldman/flycodes/chip_orders/chip137_design_rick_rolls.csv'
  gate: 'vector == "pT12" & adapter_name == "jason_12"'

openms:
  path: /home/dfeldman/.conda/envs/proteowizard/bin
  filters: "-rt 300:1020 -mz 500:850 -int 50:"

dinosaur:
  executable: "java -jar /home/dfeldman/misc/Dinosaur-1.2.0.free.jar"
  options: "--verbose --profiling --writeHills --concurrency=2 --nReport=100 --reportSeed=1"
  filters: "--minCharge=2 --maxCharge=2"
  targets: 2
  advParams:
    hillMinLength: 5
    hillMaxMissing: 5
    hillPeakFactorMinLength: 1000
    hillPeakFactor: 100
    averagineCorr: 0.95
    averagineExplained: 0.75

python:
  mz_diff_tolerance: 3.0e-5
  mz_tolerance_search: 1.0e-2 # for merge_asof
  min_intensityApex: 500
  rt-fit:
    min_intensityApex: 5.0e+4
    max_mz_diff: 1.0e-5
    min_isotopes: 4
    plot_min_intensityApex: 500
  filters:
    min_rt_fit: 0.75
    min_averagineCorr: 0.95


