samples:
  # MS_789 - MS_791 have almost no peptide IDs passing RT calibration filter
  gate: >-
    date == "2022-01-04" & "MS_772" <= sample <= "MS_788"

designs:
  table: /projects/ms/analysis/cowboy/1_sec/tryptic/designs_as_barcodes.csv
  design_barcode_fasta: /projects/ms/analysis/cowboy/1_sec/proteins.fa

convert_raw:
  flags: [
    # '--noPeakPicking'
    ]

process_mzml:
  snakefile: /home/dfeldman/packages/postdoc/scripts/ms/process_mzml.smk
  request: 'calibratedRT'
  mzML_filter: -rt 600:2700
  comet_params: /home/dfeldman/packages/postdoc/scripts/ms/comet_lowres_cowboy_0.params
  idXML_filter: -score:pep 30 -mz:error 10
  mz_calibration: -offset -1 -ms_level 1 # offset of 1 decreases mz by 1 ppm
  rt_reference: MS_776
  # this run had an unusually high RT shift in the first ~10 samples
  rt_calibration: -model:b_spline:num_nodes 10 -algorithm:max_rt_shift 240

skyline:
  input_tag: 'calibratedRT'
  gui_settings:
    peaks: 3
    mass_accuracy: 3 ppm
    rt_filtering: 0.75 minutes
  qc_gate: >-
    -2 < mass_error_ppm < 2
    & 0.9 < isotope_dot_product
  barcode_count_gate: stage == "SEC" & 1e5 < area_ms1

intensities:
  # TODO: not implemented yet for skyline
  rt-fit:
    fit_gate: '-5 < mass_error_ppm < 0 & 0.9 < isotope_dot_product & 1e7 < area_ms1'
  gates: 
    # barcode measurements outside this gate are shown as hollow circles in SEC plots
    plot_barcode: >-
      -2 < mass_error_ppm < 2
      & 0.72 < isotope_dot_product

plot:
  by_design:
    job_size: 100
  barcode_stats:
    detected_cutoff: 5
  stage_order: ['insoluble', 'soluble', 'injection', 'SEC']

sec:
  barcode:
    # barcode measurements outside this gate are missing values in SEC traces
    gate: stage == "SEC" & plot_barcode & 1e6 < area_ms1
    intensity_metric: 'area_ms1'
    # data points with higher 2nd derivative (diff, then convolve [-1, 1]) are removed
    crap_threshold: 0.4
  consensus:
    # barcodes to include in consensus calculation
    gate: num_missing < 15
    method: 'median'
    # parameters for consensus metrics
    deviation_threshold: 0.02
    volume_windows:
      aggregate: [9, 11.5]
      oligomer: [11.5, 13.5]
      monomer: [13.5, 19]
  rank_plots:
    all:
      gate: >- 
        1 <= num_consensus_barcodes
      sort_ascending: [mean_abs_distance, mean_wass_distance, mean_deviation_count]
      sort_descending: [monomer, oligomer, aggregate, median_l2]
    multi:
      gate: >- 
        2 <= num_consensus_barcodes
      sort_ascending: [mean_abs_distance, mean_wass_distance, mean_deviation_count]
      sort_descending: [monomer, oligomer, aggregate, median_l2]
